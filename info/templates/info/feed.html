{% extends 'info/main.html' %}
{% load static %}
{% block content %}

<section class="text-gray-700 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
    {% for post in post %}
      <div class="p-4 md:w-1/3">
        <div class="h-full border-2 border-gray-200 rounded-lg overflow-hidden">
          <!--<img class="lg:h-48 md:h-36 w-full object-cover object-center" src="{{post.postcontentimg}}" alt="blog">-->
          <div class="p-6">
            <h2 class="tracking-widest text-xs title-font font-medium text-gray-500 mb-1">{{post.posttitle}}</h2>
            <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{post.postauthor}}</h1>
            <p class="leading-relaxed mb-3">{{post.postcontent}}</p>

            <div class="flex items-center flex-wrap ">
              <a class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0">{{post.postpublished| date}}</a>
              <!--<span class="text-gray-600 mr-3 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm pr-3 py-1 border-r-2 border-gray-300">
                {{notice.published|date}}
              </span>-->
              <span class="text-gray-600 inline-flex items-center leading-none text-sm">
              {{notice.published|time}}
              </span>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>

{% endblock content %}
